# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.15"
      - name: Install dependencies
        run: uv sync --locked
      - name: Scrape WOD data
        run: uv run python fetch_wods.py scrape
        env:
          BTWB_TOKEN: ${{ secrets.BTWB_TOKEN }}
      - name: Configure git for wodbot
        run: |
          git config --global user.name "wodbot"
          git config --global user.email "wodbot@users.noreply.github.com"
      - name: Commit and push db changes
        run: |
          git add db/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update WOD database (automated by wodbot)"
            git push
          fi
      - name: Generate Atom feed
        run: |
          mkdir _site
          uv run python fetch_wods.py feed > _site/wods.atom
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
